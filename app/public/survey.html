<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Survey</title>
  </head>
  <body>
    <h1>Survey</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ol>
            <li>
              <h6>Question</h6>
              <div class="custom-control custom-radio custom-control-inline">
                <br />
                <input
                  type="radio"
                  class="custom-control-input"
                  id="defaultInline1"
                  name="inlineDefaultRadiosExample"
                  value="1"
                />
                <label class="custom-control-label" for="defaultInline1"
                  >1</label
                >
              </div>

              <!-- Default inline 2-->
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  class="custom-control-input"
                  id="defaultInline2"
                  name="inlineDefaultRadiosExample"
                  value="2"
                />
                <label class="custom-control-label" for="defaultInline2"
                  >2</label
                >
              </div>

              <!-- Default inline 3-->
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  class="custom-control-input"
                  id="defaultInline3"
                  name="inlineDefaultRadiosExample"
                  value="3"
                />
                <label class="custom-control-label" for="defaultInline3"
                  >3</label
                >
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <br />
                <input
                  type="radio"
                  class="custom-control-input"
                  id="defaultInline4"
                  name="inlineDefaultRadiosExample"
                  value="4"
                />
                <label class="custom-control-label" for="defaultInline4"
                  >4</label
                >
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <br />
                <input
                  type="radio"
                  class="custom-control-input"
                  id="defaultInline5"
                  name="inlineDefaultRadiosExample"
                  value="5"
                />
                <label class="custom-control-label" for="defaultInline5"
                  >5</label
                >
              </div>
            </li>
          </ol>
        </div>
      </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" />
  </body>
</html>
