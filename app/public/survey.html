      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>

    <script>
      $("#submit").on("click", e => {
        e.preventDefault();
        let scores = [];
        let name = $("#name")
          .val()
          .trim();
        let image = $("#image")
          .val()
          .trim();
        $("#holds-questions")
          .find("input[type='radio']")
          .each(function() {
            if ($(this).is(":checked") == true) {
              scores.push($(this).val());
            }
          });
        let postObject = {
          name: name,
          image: image,
          questionOne: scores[0],
          questionTwo: scores[1],
          questionThree: scores[2],
          questionFour: scores[3],
          questionFive: scores[4],
          questionSix: scores[5],
          questionSeven: scores[6],
          questionEight: scores[7],
          questionNine: scores[8],
          questionTen: scores[9]
        };
        console.log(scores);
        $.post("/api/friends", [postObject]).then(function() {
          console.log("posted!");
        });
      });
    </script>
